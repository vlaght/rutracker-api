[tool.poetry]
name = "rutracker-api"
version = "0.22.92"
description = "Rutracker API provider"
authors = ["Vladislav Boyko <v1aght@ya.ru>"]
readme = "README.md"
packages = [{include = "rutracker_api"}]

[tool.poetry.dependencies]
python = "^3.8"
requests = "^2.28.1"
beautifulsoup4 = "^4.11.1"

[tool.poetry.group.dev.dependencies]
pre-commit = "^2.20.0"
pytest = "^7.1.3"
flake8 = "^5.0.4"
isort = "^5.10.1"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[project.urls]
"Homepage" = "https://github.com/vlaght/rutracker-api"
