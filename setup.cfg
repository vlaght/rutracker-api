[isort]
include_trailing_comma = true
use_parentheses = true
multi_line_output = 3

[flake8]
per-file-ignores =
  # There are multiple `assert`s in tests, we allow them:
  tests/*.py: S101
ignore = WPS100, D100, D101, D103, D104, WPS404, WPS306, B008, WPS111
max-line-length = 120
exclude =
    *_pb2_grpc.py
    *_pb2.py
ban-relative-imports = true
